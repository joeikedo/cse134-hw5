<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styledcrudmain.css" media="screen" type="text/css"/>
    <script type="module" src="scripts/blog.js"></script>
    <script>
        function deletePost(input) {
          window.currentPostId = input;
          document.getElementById('deletePostDialog').showModal();
        }
        function editPost(parentId, summary, title, date){
          window.currentPostId = parentId;

          document.getElementById('editPostInput').value = summary;
          document.getElementById('editTitle').value = title;
          document.getElementById('editDate').value = date;

          document.getElementById('editPostDialog').showModal();
        }
    </script>
</head>
<body>

    <main>
        <h1>Blog Posts</h1>
        <p id="emptyListNotice"></p>

        <ul id="postList"></ul>

        <dialog id="addPostDialog">
            <label for="addTitle">Title: </label>
            <input id="addTitle" type="text">
            <br>
            <label for="addDate">Date: </label>
            <input id="addDate" type="date">
            <br>
            <label for="postInput">Summary: </label>
            <br>
            <textarea id="postInput"></textarea>
            <form method="dialog">
            <button value="ok">OK</button>
            <button value="cancel">Cancel</button>
            </form>
        </dialog>

        <dialog id="deletePostDialog">
        <p>Delete Post?</p>
        <form method="dialog">
            <button value="ok">OK</button>
            <button value="cancel">Cancel</button>
        </form>
        </dialog>

        <dialog id="editPostDialog">
            <label for="editTitle">Title: </label>
            <input id="editTitle" type="text">
            <br>
            <label for="editDate">Date: </label>
            <input id="editDate" type="date">
            <br>
            <label for="editPostInput">Summary: </label>
            <br>
            <textarea id="editPostInput"></textarea>
            <form method="dialog">
            <button value="ok">OK</button>
            <button value="cancel">Cancel</button>
            </form>
        </dialog>
    </main>

    <footer>
        <button type="button" id="addPostButton"></button>
    </footer>

</body>
</html>
