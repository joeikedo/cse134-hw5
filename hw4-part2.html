<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        ol{
            text-align: center;
        }
        li{
            margin-bottom: 20px;
        }
    </style>
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="module" src="scripts/customdialog.js"></script>
</head>
<body>
    <ol>
        <li><button type="button" id="alertButton">Alert</button></li>
        <li><button type="button" id ="confirmButton">Confirm</button></li>
        <li><button type="button" id="promptButtonUnsafe">Prompt</button></li>
        <li><button type="button" id="promptButtonSafe">Safer Prompt</button></li>
        
        <output for="confirmButton promptButtonUnsafe promptButtonSafe" id="outputTag"></output>
    </ol>

    <dialog id="alertDialog">
        <p>Alert button was pressed.</p>
        <form method="dialog">
          <button>OK</button>
        </form>
    </dialog>

    <dialog id="confirmDialog">
        <p>Confirm Pressed. Choose a button.</p>
        <form method="dialog">
          <button value="ok">OK</button>
          <button value="cancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="promptUnsafeDialog">
        <p>Prompt Pressed. Enter input:</p>
        <input id="unsafeInput" type="text">
        <form method="dialog">
          <button value="ok">OK</button>
          <button value="cancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="promptSafeDialog">
        <p>Prompt Pressed. Enter input:</p>
        <input id="safeInput" type="text">
        <form method="dialog">
          <button value="ok">OK</button>
          <button value="cancel">Cancel</button>
        </form>
    </dialog>

</body>
</html>
